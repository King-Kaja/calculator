<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <!--<link rel="stylesheet" href="styles.css">-->
  </head>

  <body>
    <div class="display">
      <div id="input">0</div>
    </div>
    <div class="buttons">
      <div class="digit-buttons">

      </div>
      <div class="operation-buttons">
        <button class="func" name="add" type="button">+</button>
        <button class="func" name="subtract" type="button">-</button>
        <button class="func" name="multiply" type="button">ร</button>
        <button class="func" name="divide" type="button">รท</button>
        <button class="reset" name="equal" type="button">=</button>
        <button class="reset" name="clear" type="button">C</button>
      </div>

    </div>
  </body>

</html>
